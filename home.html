<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackMind Academy - Módulos</title>
  <link rel="stylesheet" href="style.css" />

  <script> 
    // Firestore integration for lesson.html and home.html
// Assumes Firebase SDK and initialization already present

// Shared initialization (e.g. in common script)
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

const auth = getAuth();
const db = getFirestore();

/* -------- lesson.html -------- */
(async function initLessonPage() {
  onAuthStateChanged(auth, async user => {
    if (!user) return window.location.href = 'index.html';
    const params = new URLSearchParams(window.location.search);
    const modId = params.get('mod');
    const lessonIdx = parseInt(params.get('lesson'), 10);

    // Fetch module lessons
    const moduleSnap = await getDoc(doc(db, 'modules', modId));
    const lessons = moduleSnap.data().lessons;

    // Render iframe
    const videoUrl = lessons[lessonIdx].videoUrl;
    document.getElementById('video-player').src = https://www.youtube.com/embed/${videoUrl}?rel=0&modestbranding=1&autoplay=1;

    // Fetch user progress
    const userProgRef = doc(db, 'userProgress', user.uid);
    const userProgSnap = await getDoc(userProgRef);
    const completed = (userProgSnap.data().modules?.[modId]?.completedLessons) || [];

    // Render sidebar
    const list = document.getElementById('lessons-list');
    lessons.forEach((lesson, idx) => {
      const li = document.createElement('li');
      li.textContent = lesson.title;
      li.classList.add('lesson-item');
      li.dataset.lessonIdx = idx;
      if (idx === lessonIdx) li.classList.add('active');
      if (completed.includes(idx)) li.classList.add('completed');
      li.addEventListener('click', async () => {
        await toggleLesson(modId, idx, user.uid);
        window.location.href = lesson.html?mod=${modId}&lesson=${idx};
      });
      list.appendChild(li);
    });
  });
})();

/**
 * Adds or removes a lesson index in completedLessons, toggling its state
 */
async function toggleLesson(modId, idx, uid) {
  const userProgRef = doc(db, 'userProgress', uid);
  const userProgSnap = await getDoc(userProgRef);
  const completed = (userProgSnap.data().modules?.[modId]?.completedLessons) || [];
  const modulePath = modules.${modId}.completedLessons;

  if (completed.includes(idx)) {
    // remove
    await updateDoc(userProgRef, {
      [modulePath]: arrayRemove(idx)
    });
  } else {
    // add
    await updateDoc(userProgRef, {
      [modulePath]: arrayUnion(idx)
    });
  }
}

/* -------- home.html -------- */
(async function initHomePage() {
  onAuthStateChanged(auth, async user => {
    if (!user) return window.location.href = 'index.html';

    // Fetch modules definitions
    const modulesCol = collection(db, 'modules');
    const modulesSnap = await getDocs(modulesCol);
    const modules = modulesSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

    // Fetch user progress
    const userProgRef = doc(db, 'userProgress', user.uid);
    const userProgSnap = await getDoc(userProgRef);
    const userModules = userProgSnap.data().modules || {};

    modules.forEach((mod, idx) => {
      // determine carousel viewport based on index
      const viewportId = idx < 5 ? 'viewport-1' : 'viewport-2';
      const container = document.getElementById(viewportId);

      // count completed lessons
      const completed = (userModules[mod.id]?.completedLessons) || [];
      const percent = Math.round((completed.length / mod.lessons.length) * 100);

      // create card
      const card = document.createElement('div');
      card.classList.add('module-card');
      card.innerHTML = 
        <h3>${mod.title}</h3>
        <div class="progress-bar"><div class="fill" style="width: ${percent}%"></div></div>
      ;
      card.addEventListener('click', () => openModuleDetail(mod.id));
      container.appendChild(card);
    });
  });
})();

function openModuleDetail(modId) {
  // existing overlay logic: fetch title, progress, lessons list, etc.
  // ensure to re-fetch progress so bar reflects latest state
}
  </script>
  
</head>
<body>
  <nav class="nav-bar">
    <div class="logo">BlackMind Academy</div>
    <button onclick="logout()" class="btn-logout">Sair</button>
  </nav>

  <main class="modules-container">
    <h1>Seus Módulos</h1>

    <!-- Linha 1 -->
    <div class="carousel-container">
      <button class="carousel-btn prev" data-row="1">‹</button>
      <div class="viewport" id="viewport-1">
        <div class="cards-grid" id="cards-row-1"></div>
      </div>
      <button class="carousel-btn next" data-row="1">›</button>
    </div>

    <!-- Linha 2 -->
    <div class="carousel-container">
      <button class="carousel-btn prev" data-row="2">‹</button>
      <div class="viewport" id="viewport-2">
        <div class="cards-grid" id="cards-row-2"></div>
      </div>
      <button class="carousel-btn next" data-row="2">›</button>
    </div>
  </main>

  <div id="module-detail" class="module-detail hidden">
    <button class="back-btn" onclick="closeModule()">← Voltar</button>
    <h2 id="detail-title"></h2>
    <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
    <ul id="lesson-list" class="lesson-list"></ul>
  </div>

  <script>
    // Firebase init
    const firebaseConfig = { apiKey: "AIzaSyBdndbvlBYTNY9pOdskuxYZFMtK1B84Q7U", authDomain: "black-mind-d6547.firebaseapp.com", projectId: "black-mind-d6547" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    auth.onAuthStateChanged(u => { if (!u) window.location.href='index.html'; });
    function logout(){ auth.signOut().then(()=>window.location.href='index.html'); }

    // Mock modules data
    const modulesData = Array.from({length:10},(_,i)=>({
      id:i+1,
      title:Módulo ${i+1},
      thumb:https://via.placeholder.com/300x200?text=Módulo+${i+1},
      lessons:Array.from({length:5},(_,j)=>({
        title:Aula ${j+1} do Módulo ${i+1},
        videoUrl:https://www.youtube.com/watch?v=VIDEO_ID_${i+1}_${j+1}
      }))
    }));

    document.addEventListener('DOMContentLoaded',()=>{
      // Fill two rows
      const row1 = document.getElementById('cards-row-1'), row2 = document.getElementById('cards-row-2');
      modulesData.slice(0,5).forEach(mod=>addCard(mod,row1));
      modulesData.slice(5).forEach(mod=>addCard(mod,row2));
      function addCard(mod,container){
        const c=document.createElement('div');c.className='card';
        c.innerHTML = <img src='${mod.thumb}' alt='Thumb ${mod.title}'/><div class='card-info'><span class='module-label'>Módulo ${mod.id}</span><h2>${mod.title}</h2></div>;
        c.onclick=()=>openModule(mod.id);
        container.appendChild(c);
      }
      // Buttons scroll
      document.querySelectorAll('.carousel-btn').forEach(btn=>btn.addEventListener('click',()=>{
        const row=btn.dataset.row;
        const vp=document.getElementById(viewport-${row});
        const shift = vp.clientWidth;
        vp.scrollBy({left:btn.classList.contains('next')?shift:-shift,behavior:'smooth'});
      }));
    });

    function openModule(id){
      const mod = modulesData.find(m=>m.id===id);
      document.getElementById('detail-title').innerText=mod.title;
      const list=document.getElementById('lesson-list'); list.innerHTML='';
      mod.lessons.forEach((ls, idx)=>{
        let li=document.createElement('li');
        li.textContent=ls.title;
        li.addEventListener('click',()=>{
          // navega para lesson.html com embed YouTube
          window.location.href = lesson.html?mod=${id}&lesson=${idx};
        });
        list.appendChild(li);
      });
      document.getElementById('progress-fill').style.width='0%';
      document.getElementById('module-detail').classList.remove('hidden');
    }
    function closeModule(){document.getElementById('module-detail').classList.add('hidden');}
  </script>
</body>
</html>
