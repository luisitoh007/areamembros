<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastre-se - BlackMind Academy</n  >
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="login-container">
    <h1>BlackMind Academy</h1>
    <h2>Cadastre-se</h2>
    <input type="text" id="name" placeholder="Nome completo" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Senha" />
    <input type="password" id="confirmPassword" placeholder="Confirmar senha" />
    <button onclick="register()">Cadastrar</button>
    <p>Já tem conta? <a href="index.html">Faça login</a></p>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBdndbvlBYTNY9pOdskuxYZFMtK1B84Q7U",
      authDomain: "black-mind-d6547.firebaseapp.com",
      projectId: "black-mind-d6547"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    /**
     * Realiza o cadastro de um novo usuário
     */
    function register() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!name || !email || !password) {
        alert('Por favor, preencha todos os campos.');
        return;
      }
      if (password !== confirmPassword) {
        alert('As senhas não conferem.');
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Atualiza displayName do perfil
          return userCredential.user.updateProfile({ displayName: name });
        })
        .then(() => {
          // Redireciona para a home com módulos
          window.location.href = 'home.html';
        })
        .catch(error => {
          alert('Erro ao cadastrar: ' + error.message);
        });
    }
  </script>
</body>
</html>
